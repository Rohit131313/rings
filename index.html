<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/x-icon" href="/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Gallery</title>
    <style>
        .main {
            background: rgb(214, 241, 65);
            background: linear-gradient(90deg, rgba(214, 241, 65, 1) 0%, rgba(233, 223, 11, 1) 35%, rgba(6, 166, 145, 1) 100%);
            height: 550px;
            width: cover;
            padding-top: 1vw;

        }

        .topnav {
            overflow: hidden;
            background-color: #f2efef;

            margin-right: 12vw;
            margin-left: 12vw;
            border-radius: 2vw;
        }

        .logo {
            float: left;
            padding: 14px 16px;
            border-radius: 50%;
            height: 5vw;
            width: 5vw;
            margin-left: 1vw;
            margin-right: 1vw;
            margin-top: 0.5vw;
        }

        .topnav a {
            float: left;
            display: block;
            color: #121111;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
            margin-top: 0.5vw;
        }

        .active {
            background-color: #06a691;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .topnav a:hover,
        .dropdown:hover .dropbtn {
            background-color: #555;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-width: 600px) {

            .topnav a:not(:first-child),
            .dropdown .dropbtn {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }

            .topnav.responsive .dropdown {
                float: none;
            }

            .topnav.responsive .dropdown-content {
                position: relative;
            }

            .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }


        }

        .grid {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            border: 1px solid black;
            float: left;
            height: fit-content;
            padding: 2vw;
            width: fit-content;
            background-color: #06a691;
            margin-top: 7vw;
            margin-left: 2vw;
            position: fixed;
            border-radius: 2vw;
        }

        .grid-items {


            color: black;
            font-size: 2vw;
            font-weight: bold;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 25vw);
            grid-template-rows: repeat(4, 25vw);
            gap: 1vw;
            margin-left: 40%;
            margin-top:10%;
        }

        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2vw;
        }
        .heading{
            color:black;
            background-color: rgb(9, 227, 198);
            margin-left:41%;
            margin-top:5%;
            margin-right:25%;
            padding-left:3%;
            border-radius: 1vw;
            font-size:4vw;
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="topnav" id="myTopnav">
            <img class="logo" src="logo.jpg">
            <a href="#home" >Home</a>
            <a href="#news" class="active">Gallery</a>
            <a href="#contact">About</a>
            <a href="#about">Contact</a>
            <i id=wts class="fa fa-whatsapp"
                style="font-size:50px;color:rgb(33, 240, 10);margin-top:1.5vw;float:right;margin-right:2vw;"></i>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <div class="grid">
            <div class="grid-items">
                <p>Ring</p>
            </div>
            <div class="grid-items">
                <p>Necklace</p>
            </div>
            <div class="grid-items">
                <p>Bracelet</p>
            </div>
            <div class="grid-items">
                <p>Earrings</p>
            </div>
            <div class="grid-items">
                <p>A Combination Of All</p>
            </div>
        </div>

        <h1 class="heading">Rings Collection</h1>
        <div class="photo-grid">
            <img src="a1.png" alt="Photo 1">
            <img src="a2.png" alt="Photo 2">
            <img src="a3.png" alt="Photo 3">
            <img src="a4.png" alt="Photo 4">
            <img src="a5.png" alt="Photo 5">
            <img src="a6.jpg" alt="Photo 6">
            <img src="a7.jpg" alt="Photo 7">
            <img src="a8.jpg" alt="Photo 8">
        </div>



</body>
<script>
    let wts = document.getElementById("wts");
    url = "https://api.whatsapp.com/send/?phone=<number>&text&type=phone_number&app_absent=0";
    wts.addEventListener('click', function () {
        window.open(url);
    })
    wts.addEventListener('mouseover', function () {
        wts.style.cssText += "background-color:rgb(9, 227, 198);color:black;font-size:55px;margin-top:0.5vw;padding:0.5vw;border-radius: 50%;";
    })
    wts.addEventListener('mouseout', function () {
        wts.style.cssText += "background-color:#f2efef;color:rgb(33, 240, 10);font-size:50px;margin-top:1.5vw;";
    })
</script>

</html>
